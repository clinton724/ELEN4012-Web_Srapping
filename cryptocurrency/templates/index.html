{%extends "base.html"%}
{% block title %}Dashboard{% endblock %}
{% block content %}
 <div class="row row-cols-1 row-cols-md-2">
    {% for index in context.itertuples %}
        <div class="col mb-4">
                <div class="card" style="width: 18rem;">
                     <img class="card-img-top" src="https://x7d4c5z5.stackpathcdn.com/wp-content/uploads/tc/2021/09/cryptocurrency-1.jpg">
                     <div class="card-body">
                     <a href="#" class="card-title">{{ index.cryptocurrency }}</a>
                     <p class="card-text">Token description.</p>
                     <a href="{% url 'analytics' coin=index.id %}" class="btn btn-primary">View Analytics</a>
                     </div>
                </div>
        </div>
    {% endfor %}
 </div>
{% endblock %}
