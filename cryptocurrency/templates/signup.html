{%extends "base2.html"%}
{% block title %}Sign Up Page{% endblock %}
{% block content %}
  <h1>Create New Account</h1>
  <div class="shadow p-3 mb-5 bg-body rounded">
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <br/><br/>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
{% endblock %}
