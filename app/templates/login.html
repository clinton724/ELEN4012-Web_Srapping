{%extends "base2.html"%}
{% block title %}Sign Up Page{% endblock %}
{% block content %}
  <div>
  <form action={{ url_for('login') }} method="POST">
      <li>{{error}}</li>
      <div class="mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" required id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
  </form> 
  </div>
{% endblock %}
